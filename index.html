<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Hitomezashi</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta name="theme-color" content="#fafafa" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <div class="sidebar" id="mySidebar">
        <span id="sidebarCloseButton" class="closebtn">&times;</span>
        <form name="myForm">
          <hr />
          <label class="sidebar-label">Horizontal Sequence</label>
          <br />
          <select
            name="horizontalSelect"
            id="horizontalSelect"
            class="sidebar-select"
          >
            <option value="0" selected>Random</option>
            <option value="1">Binary</option>
            <option value="2">Odds/Evens</option>
            <option value="3">Decimal converted to Binary</option>
            <option value="4">Vowels/Consonants</option>
            <option value="5">Alphabet converted to Binary</option>
          </select>
          <br />
          <input
            class="sidebar-input"
            type="text"
            name="horizontalSequence"
            placeholder="Enter sequence..."
            disabled
          />
          <br />
          <input
            class="sidebar-checkbox"
            type="checkbox"
            name="horizontalCheckbox"
            id="horizontalCheckbox"
            checked
          />
          <label class="sidebar-checkbox-label" for="horizontalCheckbox">
            Show sequence
          </label>
          <br />
          <hr />
          <label class="sidebar-label">Vertical Sequence</label>
          <br />
          <select
            name="verticalSelect"
            id="verticalSelect"
            class="sidebar-select"
          >
            <option value="0" selected>Random</option>
            <option value="1">Binary</option>
            <option value="2">Odds/Evens</option>
            <option value="3">Decimal converted to Binary</option>
            <option value="4">Vowels/Consonants</option>
            <option value="5">Alphabet converted to Binary</option>
          </select>
          <br />
          <input
            class="sidebar-input"
            type="text"
            name="verticalSequence"
            placeholder="Enter sequence..."
            disabled
          />
          <br />
          <input
            class="sidebar-checkbox"
            type="checkbox"
            name="verticalCheckbox"
            id="verticalCheckbox"
            checked
          />
          <label class="sidebar-checkbox-label" for="verticalCheckbox">
            Show sequence
          </label>
          <br />
        </form>
      </div>
      <div class="canvas-container">
        <span
          id="sidebarOpenButton"
          class="openBtn"
          style="font-size: 3vw; cursor: pointer; color: white"
          >⚙️</span
        >
        <canvas id="myCanvas"
          >Your browser does not support the canvas tag.
        </canvas>
      </div>
    </div>
  </body>
  <script
    data-main="build/index"
    src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"
  ></script>
</html>
